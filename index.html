<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tetris</title>
    <script src="bundle.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700b"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div id="root">
      <section class="title-section" id="title-section">
        <canvas id="title-canvas"></canvas>
        <script src="./js/View/title-background.js"></script>
      </section>
      <section class="game-section">
        <div>
          <div>
            <h3>Instructions</h3>
          </div>
          <div>
            <h3>Game Mode Selection</h3>
          </div>
          <div>
            <h3>Controls</h3>
          </div>
        </div>
        <div class="game">
          <div class="game-data"></div>
          <div>
            <canvas id="tetris"></canvas>
          </div>
          <div class="game-data">
            <p class="section-title">Next Piece</p>
            <canvas id="next-piece"></canvas>
            <p class="section-title">Saved Piece</p>
            <canvas id="saved-piece"></canvas>
            <p class="section-title">Score</p>
            <p id="score">0</p>
            <p class="section-title">Level</p>
            <p id="level">1</p>
            <p class="section-title"># Rows</p>
            <p id="rows">0</p>
            <div class="play" id="play" ">Play</div>
          </div>
        </div>
      </section>
      <section>LinkedIn ETC</section>
    </div>
  </body>
</html>
